spring:
  datasource:
    url: jdbc:mysql://localhost:3306/content_center?serverTimezone=Asia/Shanghai
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        service: content-center
        #指定namespace和cluster
        namespace: 0f1188c0-c978-4c16-afc9-5d92c085b4bd
        cluster-name: SHANGHAI
    sentinel:
      transport:
        #指定sentinel控制台地址
        dashboard: localhost:8080
      filter:
        #打开/关闭掉对SpringMVC端点的保护
        enabled: true
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
        bindings:
          output:
            producer:
              transactional: true
              group: tx-add-bonus-group
      bindings:
        output:
          #用来指定topic
          destination: stream-test-topic
        my-output:
          destination: stream-my-topic

  main:
    #因为，feignclient中有两个接口类中指定了同一个服务user-center,所以需要加上这个配置
    allow-bean-definition-overriding: true
  application:
    name: content-center
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      #抽样率
      probability: 1.0

server:
  port: 8010

