logging:
  level:
    com.itmuch.contentcenter.feignclient.UserCenterFeignClient: debug
    com.itmuch.contentcenter.dao.content: debug
#feign:
#  client:
#    config:
#      #想要调用的微服务名称
#      user-center:
#        loggerLevel: full

feign:
  #为feign整个sentinel
  sentinel:
    enabled: true
  client:
    config:
      #全局配置(调用的所有微服务生效)
      default:
        loggerLevel: full
        requestInterceptors:
          - com.itmuch.contentcenter.feignclient.interceptor.TokenRelayRequestInterceptor
  httpclient:
    #让feign使用apache httpclient做请求，而不是默认的urlconnection
    enabled: true
    #连接池配置
    #feign的最大连接数
    max-connections: 200
    #feign单个路径的最大连接数
    max-connections-per-route: 50

management:
  endpoints:
    web:
      exposure:
        include: '*'

resttemplate:
  sentinel:
    #设置false,表示关闭@SentinelRestTemplate注解
    enabled: true

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    #小坑：必须指定group
    group: test-group

jwt:
  secret: chuan
  # 有效期，单位秒，默认2周
  expire-time-in-second: 1209600
